
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="surveyform.css">
    <title>WELCOME TO PORTAVENTURA PARK!</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">WELCOME TO PORTAVENTURA PARK!</h1><hr>
        <p id="description" class="description text-center"> Tell us about your experience in Portaventura Park.</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name </label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age</label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
        </div>
        <div class="form-group">
          <p>How did you know about us?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select options</option>
            <option value="internet">Internet</option>
            <option value="friends">Friends</option>
            <option value="television">Television</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend Portaventura to a friend?</p>
          <label> 
            <input name="user-recommend" value="maybe" type="radio" class="input-radio"> Maybe </label>
         <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked> Definitely </label>
          <label>
            <input name="user-recommend" value="not sure" type="radio" class="input-radio"> Not sure </label>
        </div>
        <div class="form-group">
          <p> What is your favorite roller coaster? </p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="shambala">Shambala</option>
            <option value="dragon khan">Dragon Khan</option>
            <option value="furius baco">Furius Baco</option>
            <option value="stampida">Stampida</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? 
            <span class="clue">(Check all that apply)</span>
          </p>
          <label>
            <input name="prefer" value="hotels" type="checkbox" class="input-checkbox"> Hotels </label>
          <label>
            <input name="prefer" value="roller coaster" type="checkbox" class="input-checkbox"> Roller coaster </label>
          <label>
            <input name="prefer" value="water park" type="checkbox" class="input-checkbox"> Water Park</label>
          <label>
            <input name="prefer" value="ferrari land" type="checkbox" class="input-checkbox">Ferrari Land</label>
          <label>
            <input name="prefer" value="restaurants" type="checkbox" class="input-checkbox">Restaurants</label>
          <label>
            <input name="prefer" value="shops" type="checkbox" class="input-checkbox">Shops</label>
          <label>
            <input name="prefer" value="lorem ipsum" type="checkbox" class="input-checkbox">Lorem ipsum</label>
          <label>
            <input name="prefer" value="lorem ipsum" type="checkbox" class="input-checkbox">Lorem ipsum</label>
          <label>
            <input name="prefer" value="lorem ipsum" type="checkbox" class="input-checkbox">Lorem ipsum</label>
          <label>
            <input name="prefer" value="lorem ipsum" type="checkbox" class="input-checkbox">Lorem ipsum</label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button"> Submit
          </button>
        </div>
      </form>
    </div>
        
  </body>
  
</html>
